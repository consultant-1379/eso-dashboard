<h1 class="title" data-bind="title"></h1>

<input class="meter" data-angleOffset=-125 data-angleArc=250 data-width=200 data-readOnly=true
       data-bind-value="value | shortenedNumber | append '%'" data-bind-data-min="min" data-bind-data-max="max">
<h5 class="clickLink">Click to view board!</h5>
<p class="stories-progressing" data-bind="storiesProgressing"></p>

<p class="stories-finished" data-bind="storiesFinished"></p>
